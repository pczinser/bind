# This workflow will build a NanoVMs unikernel package and publish it to repo.ops.city

name: nanovms-bind

# Controls when the workflow will run
on: workflow_dispatch # manual trigger for now

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Install dependencies
        run: sudo apt install -y pkg-config libtool autoconf libuv1-dev libnghttp2-dev libssl-dev make

      - name: Clone stable BIND9
        run: git clone --branch v9_18 https://gitlab.isc.org/isc-projects/bind9.git
        
      - name: autoconf 
        run: cd bind9 && autoreconf -fi

      - name: configure
        run: cd bind9 && ./configure --disable-linux-caps

      - name: make
        run: cd bind9 && make
        
      - name: move compiled libraries
        run: sudo find /home/vagrant/bind9/ -name *.so -type f -exec cp {} /usr/lib/x86_64-linux-gnu/ \;
        
      - name: set up nanos package file structure
        run: |
          mkdir -p sysroot/lib/x86_64-linux-gnu
          mkdir -p sysroot/lib64/
          mkdir -p sysroot/usr/lib/x86_64-linux-gnu
          mkdir -p sysroot/usr/local/etc
          mkdir -p sysroot/usr/local/var/run/named
          
      - name: move linux so to NanosVM package
        run: cp /lib64/ld-linux-x86-64.so.2 sysroot/lib64/ld-linux-x86-64.so.2 && ls sysroot/lib64/ld-linux-x86-64.so.2
        
      - name: see dependencies
        run: ldd bind9/bin/named/.libs/named | cut  -d ' ' -f 1 | grep -v / | grep -v vdso | sed 's/^[[:space:]]*//g'

